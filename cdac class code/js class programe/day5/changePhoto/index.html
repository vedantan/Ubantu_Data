<body>
    <center>

        <div id="im1">

            <img src="img20.jpg" alt="1st photo" height="200px" width="200px" id="i1">
        </div>

        <button onclick="chg()">change Image</button>
        


    </center>

    <script>

        let flag = true
        let a = document.getElementById('i1')
        
        function chg() {
            
            if(flag == true){
                a.src="img28.jpg"
                flag=false
            }else {
          a.src = "img20.jpg";
          flag = true;
        }

        }


    </script>
