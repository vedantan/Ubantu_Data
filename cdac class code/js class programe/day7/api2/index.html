<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <center>
        <input type="button" value="Click Me" onclick="Add()" />
  
        <table id="myTable" style="width: 600px; text-align: center" border="1">
          <thead>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>EMail</th>
            <th>Avatar</th>
          </thead>
          <tbody id="myTableBody"></tbody>
        </table>
    </center>
    

    
    <script>
      function Add() {
        var refToMyTableBody = document.getElementById("myTableBody");

        var users = {
          page: 1,
          per_page: 6,
          total: 12,
          total_pages: 2,
          data: [
            {
              id: 1,
              email: "george.bluth@reqres.in",
              first_name: "George",
              last_name: "Bluth",
              avatar: "https://reqres.in/img/faces/1-image.jpg",
            },
            {
              id: 2,
              email: "janet.weaver@reqres.in",
              first_name: "Janet",
              last_name: "Weaver",
              avatar: "https://reqres.in/img/faces/2-image.jpg",
            },
            {
              id: 3,
              email: "emma.wong@reqres.in",
              first_name: "Emma",
              last_name: "Wong",
              avatar: "https://reqres.in/img/faces/3-image.jpg",
            },
            {
              id: 4,
              email: "eve.holt@reqres.in",
              first_name: "Eve",
              last_name: "Holt",
              avatar: "https://reqres.in/img/faces/4-image.jpg",
            },
            {
              id: 5,
              email: "charles.morris@reqres.in",
              first_name: "Charles",
              last_name: "Morris",
              avatar: "https://reqres.in/img/faces/5-image.jpg",
            },
            {
              id: 6,
              email: "tracey.ramos@reqres.in",
              first_name: "Tracey",
              last_name: "Ramos",
              avatar: "https://reqres.in/img/faces/6-image.jpg",
            },
          ],
          support: {
            url: "https://reqres.in/#support-heading",
            text: "To keep ReqRes free, contributions towards server costs are appreciated!",
          },
        };

        for (var index = 0; index < users.data.length; index++) {
          var user = users.data[index];

          var row =
            `<tr>
                        <td>` +
            user.id +
            `</td>
                        <td>` +
            user.first_name +
            `</td>
                        <td>` +
            user.last_name +
            `</td>
                       <td>` +
            user.email +
            `</td>
                        <td>
                        <img
                            src="` +
            user.avatar +
            `"
                            height="100px"
                            width="100px"
                        />
                        </td>
                    </tr>`;

        
          refToMyTableBody.innerHTML = refToMyTableBody.innerHTML + row;
        }
      }
    </script>
</body>
</html>
