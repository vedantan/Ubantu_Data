    <script>
      var allInputObjects = document.getElementsByTagName("input");

      for (let i = 0; i < allInputObjects.length; i++) {
        let refToInput = allInputObjects[i];
        
        if (refToInput.type == "text") {
            refToInput.style.backgroundColor = "gray";
            refToInput.style.color = "white";
          }
      }
