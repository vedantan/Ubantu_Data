<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" onclick="fun()" value="click me">
    <br/>
    <hr/>
    <canvas id="div1" style="width: 500px;height: 500px;background-color: yellow;">
        
    </canvas>


    <script>
        function fun() {

            let a = document.getElementById('div1')
            let context = a.getContext("2d")
            context.moveTo(0,0)
            context.lineTo(100,100)
            context.stroke()
        }

    </script>
</body>
</html>
